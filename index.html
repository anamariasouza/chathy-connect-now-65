
<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta name="apple-mobile-web-app-title" content="Chathy" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/lovable-uploads/0e775d7a-2c40-49d5-83a9-620db5ffef64.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/c3048bc0-d027-4174-b4d7-175e6286480e.png" />
    
    <!-- Splash Screen Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chathy.app/" />
    <meta property="og:title" content="Chathy - Seu App de Mensagens" />
    <meta property="og:description" content="Chathy - O melhor app de mensagens com calls, status e lives" />

    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="Chathy - Seu App de Mensagens" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://chathy.app/" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso: ', registration);
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
